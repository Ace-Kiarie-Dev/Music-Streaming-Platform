<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aishite</title>
    <!--Style Link-->
    <link rel="stylesheet" href="style.css">
    <!--font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Favicon Link-->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    <div class="music-player">
        <button id="playlist"><i class="fa-solid fa-angle-down"></i></button>
        <img src="./album-art.png" alt="album-art" class="song-img">

        <div class="song-details">
            <p id ="song-name">First Time</p>
            <p id = "song-artist">Ace Kiarie</p>
        </div>

        <div class="player-options">
            <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
            <button id="prev"><i class="fa-solid fa-backward"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="next"><i class="fa-solid fa-forward"></i></button>
            <button id="repeat"><i class="fa-solid fa-repeat"></i></button>
        </div>

        <audio src="" id="audio" preload="metadata"></audio>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>

        <div class="time-container">
            <span id="current-time">0:00</span>
            <span id="max-duration">2:44</span>
        </div>

        <div class="playlist-container" class="hide">
            <button id="close-button"></button>
            <button id="playlist-songs"></button>
        </div>
    </div>
</body>
</html>
